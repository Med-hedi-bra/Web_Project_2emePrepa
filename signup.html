<h1 class="text-center">Registration</h1>
<form class="p-5" method="" action="">
    <div class="mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input name="nom" type="text" class="form-control" id="nom">
    </div>
    <div class="mb-3">
        <label for="Prenom" class="form-label">Prenom</label>
        <input name="Prenom" type="text" class="form-control" id="Prenom">
    </div>
    <div class="mb-3">
        <label for="Telephone" class="form-label">Telephone</label>
        <input name="Telephone" type="text" class="form-control" maxlength="12" id="Telephone">
    </div>
  <div class="mb-3 ">
    <label for="mail" class="form-label">Adresse email</label>
    <input name="email" type="email" class="form-control" id="mail" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text">Nous ne partagerons pas vos informations confidentiel.</small>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
    <input name="mp" type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <label class="form-label" >Insérer Votre image</label>
    <input type="file" class="form-control-file">
    </div>
<br>
  <button type="submit" class="btn btn-primary">Enregistrer</button>
</form>
